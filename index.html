<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>About</title>
      <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
      <style>
         body {
            background-color: #454545;
            color: white;
         }
         .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #303030;
            overflow: hidden;
            width: 100%; 
            height: 100%;
            margin: 0;
            box-shadow: 0 0 10px #c9c9c9;
         }
         .navbar a {
            color: #d9d9d9;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            margin: 0 10px;
         }
         .navbar a:hover {
            background-color: #d9d9d9;
            color: black;
         }
         .navbar a.active {
            background-color: #04AA6D;
            color: white;
         }
         .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
         }
         .icon i {
            font-size: 4.5em;
         }
         html, body {
            margin: 0;
            padding: 0;
         }
         #back-to-top {
            display: none;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0);
            width: 5%;
            height: 5%;
         }
         #animation-img {
            border-radius: 5px;
            box-shadow: 0 0 10px #c9c9c9;
         }
         h1 {
            text-align: center;
            margin-top: 50px;
         }

         form {
            margin: 0 auto;   
            max-width: 480px;
            background-color: #fff;
            padding: 21px;
            border-radius: 5px;
            box-shadow: 0 0 10px #c9c9c9;
         }

         .form-group {
            margin-bottom: 15px;
            text-align: center;
         }
         .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
         }
         label {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
         }

         input[type="text"],
         input[type="email"],
         textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #c9c9c9;
            font-size: 1.2em;
            test-align: center;
         }

         textarea {
            height: 105px;
         }

         button[type="submit"] {
            display: block;
            margin: 0 auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            font-size: 1.2em;
         }
         .slideshow-container {
            max-width: 1000px;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            margin: auto;
         }
         .mySlides img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
         }
      </style>
      
   </head>
   <body>
      <div class="navbar">
         <a class="active" href="#Current Projects" data-scroll>Current Projects</a>
         <a href="#Portfolio" data-scroll>Portfolio</a>
         <a href="#About" data-scroll>About</a>
         <a href="#Contact" data-scroll>Contact</a>
      </div>
      <div style="text-align: center; margin-top: 0.5in;">
         <img id="animation-img" src="https://www.springboard.com/blog/wp-content/uploads/2019/07/sb-blog-programming.png" width="800">
      </div>
      <h1 style="color: white; text-align: center;">Hello, my name is Jeremy Escobar</h1>
      <h3 style="color: white; text-align: center;">Computer/Electrical Engineer</h3>

      <div class="icon">
         <i class="fa fa-github" style="font-size: 6.75em;"></i>
      </div>

      <button onclick="topFunction()" id="back-to-top" title="Go to top">&#8679;</button>
      <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;"></div>
      <div id="Current Projects" style="height: 1000px; background-color: #454545;">   
      
      <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="img1.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="img2.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="img3.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

      
      
      </div>
      
      
      
      
      
      
      
      
      
      <div id="Portfolio" style="height: 1000px; background-color: #454545;">   </div>
      <div id="About" style="height: 1000px; background-color: #454545;"> </div>
      
         
      
      
      
      <div id="Contact" style="height: 1000px; background-color: #454545;">   
      
      <h1>Contract Form</h1>
      <form>
         <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
         </div>
         <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
         </div>
         <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
         </div>
         <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Enter your company name" required>
         </div>
         <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter the description of your project" required></textarea>
         </div>
         <div class="form-group">
            <button type="submit">Submit</button>
         </div>
      </form>
         
         
      
      </div>

      <script>
       // When the user clicks on the button, scroll to the top of the document
function topFunction() {
  const scrollStep = -window.scrollY / 50;
  const scrollInterval = setInterval(function() {
    if (window.scrollY !== 0) {
      window.scrollBy(0, scrollStep);
    } else {
      clearInterval(scrollInterval);
    }
  }, 15);
  
  // Hide the "back to top" button after a few seconds
  const backToTopButton = document.getElementById("back-to-top");
  backToTopButton.style.display = "block";
  setTimeout(function() {
    backToTopButton.style.display = "none";
  }, 3000); // Adjust the timeout value (in milliseconds) to change how long the button is visible
}

var scroll = new SmoothScroll('a[data-scroll]', {
  speed: 500, // Adjust the scrolling speed here (in milliseconds)
  speedAsDuration: true,
  easing: 'easeInOutCubic' // Adjust the scrolling animation here (use any CSS easing function)
});

         
         
</script>
  
   </body>
</html>
