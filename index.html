<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Jeremy Escobar</title>
      <style>
         body {
            background-color: ##5b5b5b;
         }
         .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
         }
         .navbar a {
            color: #d9d9d9;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            margin: 0 10px;
         }
         .navbar a:hover {
            background-color: #d9d9d9;
            color: black;
         }
         .navbar a.active {
            background-color: #04AA6D;
            color: white;
         }
         #animation-img {
            margin-top: 80px;
            border-radius: 10px;
         }
      </style>
   </head>
   <body>
      <div class="navbar">
         <a class="active" href="#home">Current Projects</a>
         <a href="#about">Portfolio</a>
         <a href="#projects">About</a>
         <a href="#contact">Contact</a>
      </div>
      <div style="text-align: center;">
         <img id="animation-img" src="https://www.springboard.com/blog/wp-content/uploads/2019/07/sb-blog-programming.png" width="1000">
      </div>
      <h1 align="center">Hello, my name is Jeremy Escobar</h1>
      <h3 align="center">Computer/Electrical Engineer 
      </h3>
      <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
      </div>
      <div id="home" style="height: 1000px; background-color: #fff;"></div>
      <div id="about" style="height: 1000px; background-color: #eee;">
      <div id="contact" style="height: 1000px; background-color: #ccc;">
   <h2>Contact Me</h2>
   <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" placeholder="Your name.." required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890">

      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

      <input type="submit" value="Email Me">
   </form>
</div>
      </div>
      <div id="projects" style="height: 1000px; background-color: #ddd;"></div>
      <div id="contact" style="height: 1000px; background-color: #ccc;"></div>
      <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

<script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("myBtn").style.display = "block";
        } else {
            document.getElementById("myBtn").style.display = "none";
        }
    }
    
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
   </body>
</html>
